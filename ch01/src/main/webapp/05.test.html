<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>사랑하는 색상 선택</h1>
<form method="post" action="05.1.result.jsp">
<!--  type 안 적으면 디폴트 값이 text라 그냥 해두댐-->
	이름 : <input name="name1"><br>
	사랑하는 색상 : <select name="color">
	<option value="blue">파란색</option>
	<option value="aquamarine">바다색</option>
	<option value="blueviolet">보라색</option>
	<option value="lightblue">하늘색</option>
	<option value="lightgreen">민트색</option>
	
	</select><br>
	<!--value의 내용이 글씨로 보여짐  -->
	<input type="submit" value="보내기">
</form>
